<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Lazy loading</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <ul>
        <li>
          <picture>
            <source srcset="/public/1-l.jpeg" media="(min-width: 900px)" />
            <img src="/public/2-s.jpeg" alt="" fetchpriority="high" />
          </picture>
        </li>
        <li>
          <picture>
            <source srcset="/public/2-l.jpeg" media="(min-width: 900px)" />
            <img
              src="/public/3-s.jpeg"
              alt=""
              loading="lazy"
              fetchpriority="low"
            />
          </picture>
        </li>
        <li>
          <picture>
            <source srcset="/public/3-l.jpeg" media="(min-width: 900px)" />
            <img
              src="/public/4-s.jpeg"
              alt=""
              loading="lazy"
              fetchpriority="low"
            />
          </picture>
        </li>
        <li>
          <picture>
            <source srcset="/public/4-l.jpeg" media="(min-width: 900px)" />
            <img
              src="/public/1-s.jpeg"
              alt=""
              loading="lazy"
              fetchpriority="low"
            />
          </picture>
        </li>
      </ul>
    </main>
  </body>
</html>
